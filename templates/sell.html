{% extends 'layout.html'%}
{% block content %}
<form class="form" action="{{url_for('.sell')}}" method='GET'>
<div class="form-group">
  <select class="form-control" name='symbol'>
    {% for s in stocks %}
    <option>{{s['name']}}</option>
    {%endfor%}
  </select>
</div>
<div class='form-group'>
  <input type='Submit' class="form-control btn btn-default"  value='Sell'/>
</div>
</form>
{% endblock %}
