{% extends 'layout.html' %}
{% block content %}
<form class='form-horizontal' action="{{url_for('.buy')}}" method="GET">
  <div class="form-group">
    <input type="text" placeholder="Symbol" name='symbol' class="form-control"/>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Shares" name='shares' class="form-control"/>
  </div>
  <div class="form-group">
    <input type="submit" class="form-control btn btn-default" value="BUY"/>
  </div>
</form>
{% endblock %}
